<!DOCTYPE html>
<html
<head>
  <link
  href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Quick Errand</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="landing">
  <h1><span class=highlight>Quick</span> Errand<br>delivry at your<br>doorstep</h1>
  <h4>Home delivery and online reservation<br>system for restaurants, cafe<br>medicine, food & groceries</h4>
  <img src="scooter.png">
 <p>...your one-stop errands & delivery Hub.</p>
  <div class="action-section">
    <a
    href="#" class="action-btn"onclick="openOrderForm()">
    <img src="order.png" class="btn-icon">order
    </a>
    <a
    href="#" class="action-btn"onclick="openPickupForm()">
  <img src="pickup.png" class="btn-icon">Pickup
  </a>
  <a
  href="#" class="action-btn"onclick="openDeliveryForm()">
<img src="deli.png" class="btn-icon">Delivery
</a>
<a href="https://wa.me/2349113121784" target="_blank" class="contact-btn">
  <img src="contact.png" style="width: 40px;">
</a>
      </div>
    </div>
  </div>
<div id="formPopup" class="form-popup">
  <form id="successForm" class="form-container" action="https://formspree.io/f/xkgzjojg" method="POST">
    <h2 id="formTitle">Place Your Order</h2>

    <input type="hidden" name="request_type" id="requestType" value="Order">

    <input type="text" name="name" id="nameField" placeholder="Your Name" required />

    <input type="text" name="order_details" id="orderDetails" placeholder="Item" />

    <input type="text" name="pickup_address" id="pickupAddress" placeholder="Pickup Address" />

    <input type="text" name="your_address" id="yourAddress" placeholder="Your Address" />

    <input type="text" name="delivery_address" id="deliveryAddress" placeholder="Delivery Address" />

    <input type="tel" name="phone" id="phoneField" placeholder="Phone Number" required />

    <button type="submit" class="btn">Submit</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
  <div id="formSuccess" class="form-success">
    Your order was submitted successfully!
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
